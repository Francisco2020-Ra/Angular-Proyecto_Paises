<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" placeholder="Bucar capital..."></app-pais-input>
        </div>
    </div>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el texto {{ termino }}
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
