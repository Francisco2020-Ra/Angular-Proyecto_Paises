<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
                placeholder="Buscar paÃ­s..."></app-pais-input>
        </div>
    </div>

    <ul class="list-group">
        <li *ngFor="let pais of pasesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el texto {{ termino }}
</div>

<div *ngIf="paises.length" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
